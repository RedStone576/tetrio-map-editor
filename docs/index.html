<!DOCTYPE html>
<html>
    <head>
        <title>Map Editor</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="./script.js"></script>
    </head>
    
    <body>
       <div class="container">
            <div class="tools">
                <div class="tools-picker">Piece Picker</div>
                
                <div class="tools-queue">
                    <textarea placeholder="queue..." id="tools-queue-string"></textarea>
                </div>
                
                <div class="tools-map">
                    <textarea placeholder="queue..." id="tools-map-string"></textarea>
                </div>
            </div>
            
            <div class="editor">
                <div id="editor-board">
            </div>
        </div>
    </body>
</html>
